name: Automated  trigger an Azure Machine Learning job
on:
  push:
    branches:
      - main

      jobs:
        experiment:
          runs-on: ubuntu-latest
          environment: development
          steps:
            - name: Check out repo
              uses: actions/checkout@main
            - name: Install az ml extension
              run: az extension add -n ml -y
            - name: Azure login
              uses: azure/login@v1
              with:
                creds: ${{ secrets.AZURE_CREDENTIALS }}
            - name: Train a classification model
              run: az ml job create --file ./src/dev-job.yml --workspace-name ess-deneme --resource-group ESS-AI-ML  --stream
      
        production:
          
          runs-on: ubuntu-latest
          environment: prod-env
          needs: experiment # "production" işinin "experiment" işinden sonra çalışmasını sağlar....
          steps:
            - name: Check out repo
              uses: actions/checkout@main
            - name: Install az ml extension
              run: az extension add -n ml -y
            - name: Azure login
              uses: azure/login@v1
              with:
                creds: ${{ secrets.AZURE_CREDENTIALS }}
            - name: Train a classification model
              run: az ml job create --file ./src/prod-job.yml --workspace-name ess-deneme --resource-group ESS-AI-ML  --stream
      